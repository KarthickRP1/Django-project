<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>sign up</h3>
        <form action="/signup" method="post" >
        {% csrf_token %}
            <label  for="">Username</label>
            <input onfocus="red" type="text" id="username" name="username" placeholder="create a Username(only letters and numbers)" required>
            <br>

            <label for="">FirstName</label>
            <input type="text" id="fname" name="fname" placeholder="enter your FirstName" required>
            <br>

            <label for="">LastName</label>
            <input type="text" id="lname" name="lname" placeholder="enter your LastName" required>
            <br>

            <label for="">EmailAddress</label>
            <input type="email" id="email" name="email" placeholder="enter EmailAddress" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="create password" required>
            <br>

            <label for="">ConfirmPassword</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
            <br>

            <button type="submit">signup</button>

        
        
        </form>
        <script src="" async defer></script>
    </body>
</html>
